<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
  <link rel="stylesheet" type="text/css" href="invoice.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="invoice">
    <div class="header">
      <div class="date-info">
        <p contenteditable="true">02/01/2025</p>
        <p contenteditable="true">#0003864700</p>
      </div>
      <h1>Invoice</h1>
      <div class="company-info">
        <p contenteditable="true">Company Name</p>
        <p contenteditable="true">Address</p>
        <p contenteditable="true">City, State, ZIP</p>
        <p contenteditable="true">info@company.com</p>
      </div>
    </div>
    <div class="content">
      <div class="billing-info">
        <h2>Billing Information</h2>
  
        <p contenteditable="true">Client Name</p>
        <p contenteditable="true">Client Address</p>
        <p contenteditable="true">City, State, ZIP</p>
        <p contenteditable="true">client@example.com</p>
      </div>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="subtotal">Subtotal</td>
            <td >$0.0</td>
            <td></td> <!-- Empty column for consistency -->
          </tr>
          <tr>
            <td colspan="3" class="tax">Tax <a contenteditable="true" id="tax">10%</a></td>
            <td >$0.0</td>
            <td></td> <!-- Empty column for consistency -->
          </tr>
          <tr>
            <td colspan="3" class="total">Total</td>
            <td >$0.0</td>
            <td></td> <!-- Empty column for consistency -->
          </tr>
        </tfoot>
      </table>
      <button id="addRowButton">Add Row</button>
    </div>
    <button id="convertButton">Convert to PDF</button>
    <div class="footer">
      <p>Thank you for your business!</p>
    </div>
  </div>
  <script src="invoice.js"></script>
</body>
</html>
